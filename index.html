                    <a-entity class="js-product-1" scale="2 2 2">

                            <a-animation attribute="material.color" from="#151c49" to="#7fc954" dur="500" begin="press"></a-animation>
                            <a-animation attribute="material.color" from="#151c49" to="#151c49" dur="1" begin="unpress"></a-animation>

                            <a-animation class="js-spawn" attribute="position" from="1 0.03 0.85" to="-0.37 0.03 0.85" delay="200" dur="1000" begin="spawn"></a-animation>
                        </a-box>
                        <a-image class="js-gallery-item-nav" data-product-id="1" data-item-id="1" position="10 10 10" rotation="-90 0 0"
                                 src="../product_1/item1_thumb.jpg" fit-texture width="0.25" height="0.25">
                            <a-animation class="js-spawn" attribute="position" from="1 0.09 0.85" to="-0.37 0.1 0.85" dur="1000" begin="spawn"></a-animation>
                        </a-image>

                            <a-animation class="js-spawn" attribute="position" from="-10 0 0" to="0.58 0.03 -0.15" delay="700" dur="1000" begin="spawn"></a-animation>
                        </a-text>

                            <a-animation attribute="position" from="0.78 0.05 0.25" to="0.78 0.09 0.25" delay="500" dur="500" begin="press"></a-animation>
